name: call_sample
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  stringee_flutter_plugin:
    git:
      url: https://github.com/stringeecom/stringee_flutter_plugin
      ref: master

  #for ios
  uuid: ^4.4.0
  callkeep:
    git:
      url: https://github.com/stringeecom/callkeep.git
      ref: anhnqk/feature/SG-18526-upgrade-android-version
  provider: ^6.1.2
  
  #for android
  flutter_local_notifications: ^17.1.2
  firebase_core: ^2.32.0
  firebase_messaging: ^14.9.4
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0

  # for jwt
  dart_jsonwebtoken: ^2.14.0
  # for shared preferences
  shared_preferences: ^2.2.3
  fluttertoast: ^8.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

